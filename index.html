<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>калькулятор конвертации валюты</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Конвертация валют для US STUDIO</h1>
      <!-- форма с вызовом функции отправки письма через почтовый клиент пользователя -->
      <form name="myform" action="javascript:sendMail();" method="post" enctype="text/plain">
        <div class="form-group">
          <!-- поле для ввода суммы рублей, поле числового формата, вызывает функцию конвертации для каждого введенного символа -->
          <label class="label-title">
            <input
              class="form-control"
              placeholder="&nbsp;"
              oninput="convert()"
              type="number"
              name="ruble"
              id="ruble"
              required
            />
            <span>Сумма, руб</span>
          </label>
          <!-- поле для выбора валюты конвертации из списка, вызывает функцию конвертации после выбора, 
            курс валюты добавлен как дополнительные данные  -->
          <label class="label-title">
            <select class="form-select" name="currency" id="valuta" size="1" onchange="convert()">
              <option selected="" hidden="">Выберите валюту</option>
              <option value="Euro" data-cost="88.34">Евро</option>
              <option value="U.S. dollar" data-cost="74.42">Доллар США</option>
              <option value="Pound sterling" data-cost="103.28">Фунт стерлингов</option>
              <option value="Canadian dollar" data-cost="59.67">Канадский доллар</option>
              <option value="Belarusian ruble" data-cost="28.91">Белорусский рубль</option>
              <option value="Kazakhstani tenge" data-cost="0.17">Казахстанский тенге</option>
              <option value="Ukrainian hryvnia" data-cost="2.72">Украинская гривна</option>
            </select>
            <span>Валюта для конвертации</span>
          </label>
          <!-- заблокированное поле результата конвертации -->
          <label class="label-title">
            <input
              class="form-control"
              type="number"
              step="any"
              name="result"
              id="result"
              placeholder="&nbsp;"
              disabled
            />
            <span>Сумма в валюте</span>
          </label>
        </div>

        <div class="form-group">
          <!-- поле для ввода e-mail. валидация e-mail  происходит автоматически в браузере, потому что прописан тип данных e-mail-->
          <label class="label-title">
            <input class="form-control" type="email" name="email" placeholder="&nbsp;" id="email" required />
            <span>E-Mail</span>
          </label>

          <!-- кнопка отправки письма -->
          <input type="submit" class="label-title btn btn-primary" value="Записаться на обмен валюты" />
        </div>
      </form>
    </div>
  </body>
</html>
